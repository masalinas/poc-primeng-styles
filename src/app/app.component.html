<p-dialog [(visible)]="display" styleClass="mydialog">
  <p-header>
    {{title}}
  </p-header>
  Hello PrimeNG. This is a Dialog example
  <p-footer>
    <button pButton type="button" (click)="closeDialog($event)" icon="pi pi-check" label="Close" ></button>
  </p-footer>
</p-dialog>

<div class="p-grid p-align-center" style="height: 100vh;">    
  <button pButton class="p-d-block p-mx-auto" ype="button" (click)="showDialog($event)" icon="pi pi-info-circle" label="Show" ></button>        
</div>
